<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive card details form</title>

</head>
<body>
  <div class="backCard">
    <div class="backNumber">000</div>
  </div>

  <div class="frontCard">
    <div class="circles">
      <div class="bigCircle"></div>
      <div class="smallCircle"></div>
    </div>

    <div class="details">
      <div class="frontNumber">0000 0000 0000 0000</div>
      <div class="cardName">
        <div class="name">Jane Appleseed</div>
        <div class="date"> <span class="mm">00</span> / <span class="yy">00</span> </div>
      </div>
    </div>
  </div>

  <div class="form">
    <div class="cardHolderName">
      CARDHOLDER NAME
      <input type="text" class="cardHolderNameInput" placeholder="e.g. Jane" >
    </div>

    <div class="cardNumber">
      CARD NUMBER
      <input type="text" class="cardHolderNumberInput" placeholder="e.g. 1234 5678 9123 0000">
      <div class="numberError">Wrong format, must be 16 digit number</div>
    </div>

    <div class="dateCvc">
      <div class="label">
        <p>EXP.DATE (MM/YY)</p>
        <p>CVC</p>
      </div>

      <div class="inputs">
        <input type="number" class="month" placeholder="MM">
        <input type="number" class="year" placeholder="YY">
        <input type="number" class="cvc" placeholder="e.g. 123">
      </div>

      <div class="error">
        <div class="monthYearError">Can't be blank</div>
        <div class="cvcError">Can't be blank</div>
      </div>

      <button>Confirm</button>
    </div>
  </div>

  <!-- Completed state start -->

  <div class="formCompleted">
    <div class="center">
      <img src="images/icon-complete.svg" alt="completed">
      <div class="thankyou">THANK YOU!</div>
      <div class="added">We've added your card details</div>
      <div class="continue">Continue</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
